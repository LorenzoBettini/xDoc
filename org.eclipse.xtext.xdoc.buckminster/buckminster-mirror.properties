# aggregated mirrored repositories
xtext.p2.repository=file:/${user.home}/mirror/kepler-xtext-2.4/final
eclipse.target.platform=file:/${user.home}/mirror/kepler-xtext-2.4/final

# How .qualifier in versions should be replaced
# get the time of last modified resource from the git repository
# qualifier.replacement.*=generator:lastModified
# generator.lastModified.format='v'yyyyMMdd-HHmm

# alternative: get the build timestamp instead of time of last modified resource
qualifier.replacement.*=generator:buildTimestamp
generator.buildTimestamp.format='v'yyyyMMdd-HHmm
# since we are not incrementing the version for the moment, it is
# better to use the timestamp otherwise we would get the same qualifier
# replacement if a plugin is not changed in the repository

# for versions not specified in the MANIFEST use
# [current-version unqualified,match major and minor)
# for instance, if you're using xtext 2.3.1.xxx and do not
# specify any range then the generated range will be
# [2.3.1,2.4.0)
pde.match.rule.bundle.lower=unqualified
pde.match.rule.bundle=equivalent

# don't build source bundles and features
#cbi.include.source=false

target.os=*
target.ws=*
target.arch=*